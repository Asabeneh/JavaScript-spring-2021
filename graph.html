<body>

    <div id='graph'>

    <script>

    const repos = [
    {
        name:'30DaysOfJavaScript',

     {

        stars:6300,

     {

    {
        name:'JavaScript for Everyone',

    },
    {
        name:'Python for Everyone',
        stars:95,
        forks:33
    },
    {
        name:'React for Everyone',
        stars:136,
        forks:37
    }
]

const graph = document.getElementById('graph')
graph.style.width = '100vw'
const maxValue = Math.max(...repos.map((repo) => repo.stars))

const styles = {
    height:'50px',
    border:'2px solid orange'
}


for (const repo of repos){
    let bar = document.createElement('div')
    bar.textContent = repo.stars
    bar.style.height = '25px'
    bar.style.border = '2px solid orange'
    bar.style.margin  = '2px 0'
    bar.style.width = 5 + (repo.stars)/100 + 'vw'
    graph.appendChild(bar)

}




</script>
